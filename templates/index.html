<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
	<h1>{{ title }}</h1>
	<table>
		<tr>
			<th>Customer Name</th> 
			<th>Order Date</th> 
			<th>Quantity</th> 
			<th>Item</th> 
		</tr>
		
		{% for order in order_list  %}
			<tr>
				<td><a href="http://127.0.0.1:4999/orders/{{order.id}}">{{order.customer_name}}</a></td>
				<td>{{order.order_date}}</td>
				<td>{{order.quantity}} </td>
				<td>{{order.item}}</td>
			</tr>
		{% endfor %}
	</table>
	
</body>
</html>
